<!DOCTYPE html>
<html>

<head>
    <title>Multiple Visualisations | My Project</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div class="page" style="max-width: 1200px; margin: 0 auto; padding: 20px 40px;">

        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>My Visualisations</h1>
            </div>
        </div>

        <div class="pure-g">
            <!-- Visualisations Column -->
            <div class="pure-u-3-4">
                <div id="vis1" class="vis-container" style="height: 500px;"></div>
                <div id="vis2" class="vis-container" style="height: 500px; margin-top: 20px;"></div>
            </div>

            <!-- Descriptions Column -->
            <div class="pure-u-1-4">
                <div class="description">
                    <h2>Descriptions</h2>
                    <h3>Scatterplot</h3>
                    <p>This scatterplot shows the relationship between green area per capita and average life expectancy
                        around the world.</p>
                    <h3>Choropleth Map</h3>
                    <p>This choropleth map visualises geographical average life expectancy around the world with colour
                        coding.</p>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var specVis1 = "./week10hw_scatterplot.json";
        var specVis2 = "./week_9_hw_choropleth.json";

        vegaEmbed('#vis1', specVis1, { "actions": false }).catch(console.error);
        vegaEmbed('#vis2', specVis2, { "actions": false }).catch(console.error);
    </script>

</body>

</html>
